<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        let p1 = 0;
        let p2 = 0;
        let n = arr1.length;
        let m = arr2.length;

        /**
        answer = [...arr1, ...arr2].sort((prev, next) => prev - next);
        /*/
        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) {
            answer.push(arr1[p1]);
            p1++;
          } else {
            answer.push(arr2[p2]);
            p2++;
          }
        }
        while (p1 < n) {
          answer.push(arr1[p1]);
          p1++;
        }
        while (p2 < n) {
          answer.push(arr2[p2]);
          p2++;
        }

        /**/
        return answer;
      }

      console.log(solution([1, 3, 5], [2, 3, 6, 7, 9]));
    </script>
  </body>
</html>
