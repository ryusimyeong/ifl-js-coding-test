<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';
        let max = Number.MIN_SAFE_INTEGER;
        const rank = {};
        const strArray = s.split('');
        const strTuple = [...new Set(strArray)];
        // 초기화
        strTuple.forEach((letter) => {
          rank[letter] = 0;
        });
        // 투표
        strArray.forEach((letter) => {
          rank[letter]++;
        });
        // 선정
        strTuple.forEach((letter) => {
          if (max < rank[letter]) {
            max = rank[letter];
            answer = letter;
          }
        });

        return answer;
      }

      let str = 'BACBACCACCBDEDE';
      console.log(solution(str));
    </script>
  </body>
</html>
