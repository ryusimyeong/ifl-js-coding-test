<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';
        let max = Number.MIN_SAFE_INTEGER;
        const rank = {};
        const strArray = s.split('');

        // 투표
        strArray.forEach((letter) => {
          Object.hasOwn(rank, letter) ? rank[letter]++ : (rank[letter] = 1);
        });

        // 선정
        [...new Set(strArray)].forEach((letter) => {
          if (max < rank[letter]) {
            max = rank[letter];
            answer = letter;
          }
        });

        return answer;
      }

      let str = 'BACBACCACCBDEDE';
      console.log(solution(str));
    </script>
  </body>
</html>
