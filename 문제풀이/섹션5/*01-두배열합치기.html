<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr1, arr2) {
      let answer = [];
      /**
      // 내 풀이
      answer = [...arr1, ...arr2].sort((a, b) => a - b);
      /*/
      // 자바스크립트의 sort는 n logn 시간복잡도를 갖는다.
      // Two Pointers 알고리즘
      let n = arr1.length;
      let m = arr2.length;
      let p1 = 0;
      let p2 = 0;
      // 작은 값을 집어넣는다.
      while (p1 < n && p2 < m) {
        if (arr1[p1] <= arr2[p2]) {
          answer.push(arr1[p1++]); // 후치연산. arr1에 p1을 push 하고 p1 증가.
        } else {
          answer.push(arr2[p2++]);
        }
      }
      // 남아있는 쪽 배열의 원소를 모두 넣어준다.
      while (p1 < n) {
        answer.push(arr1[p1++]);
      }
      while (p2 < m) {
        answer.push(arr2[p2++]);
      }
      /**/
      return answer;
    }

    let a = [1, 3, 5];
    let b = [2, 3, 6, 7, 9];
    console.log(solution(a, b));
  </script>
</body>

</html>
