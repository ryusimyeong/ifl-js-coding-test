  <script>
    function solution(m, arr) {
      let answer = 0;
      /**
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] <= m) {
          answer++;
        }

        let sum = arr[i];
        for (let j = i + 1; j < arr.length; j++) {
          sum += arr[j];
          if (sum <= m) {
            answer++;
          } else if (sum > m) {
            break;
          }
        }
      }
      // 선생님 풀이
      let sum = 0;
      let li = 0;

      for (let ri = 0; ri < arr.length; ri++) {
        sum += arr[ri];
        while (sum > m) {
          sum -= arr[li++];
        }
        answer += (ri - li + 1);
      }
      /*/
      let li = 0;
      let ri = 0;
      let sum = arr[ri];

      while (ri < arr.length) {
        if (sum <= m) {
          // li부터 ri까지의 원소 개수
          answer += (ri - li + 1);
          ri++;
          sum += arr[ri];
        } else {
          sum -= arr[li];
          li++;
        }
      }
      /**/

      return answer;
    }

    let a = [1, 3, 1, 2, 3];
    console.log(solution(6, a));
  </script>
