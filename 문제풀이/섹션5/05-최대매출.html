<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let answer;
        let sumList = [];

        for (let i = 0; i < arr.length - k - 1; i++) {
          let sum = 0;

          for (let j = i; j < i + k; j++) {
            sum += arr[j];
          }

          sumList.push(sum);
        }

        answer = Math.max(...sumList);

        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
