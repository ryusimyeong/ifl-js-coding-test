<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = 'YES';
        const required = need.split('');

        for (const lecture of plan) {
          // 확인할 필수 과목이 없으면 반복 종료
          if (required.length === 0) {
            break;
          }
          // 필수 과목이 아니면 넘어가기
          if (!required.includes(lecture)) {
            continue;
          }
          // 필수 과목 순서에 맞는지 확인
          if (required[0] === lecture) {
            required.shift();
          } else {
            answer = 'NO';
            break;
          }
        }

        return answer;
      }

      console.log(solution('CBA', 'CBDAGE')); // YES
      console.log(solution('CBA', 'CADBGE')); // NO
    </script>
  </body>
</html>
