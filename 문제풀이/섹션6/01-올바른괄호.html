<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const stack = [];

        for (const letter of s) {
          if (letter === '(') {
            stack.push(letter);
            continue;
          }

          if (stack.length) {
            stack.pop();
          } else {
            return 'NO';
          }
        }

        return stack.length ? 'NO' : 'YES';
      }

      console.log(solution('(())()')); // YES
      console.log(solution('(()(()))(()')); // NO
      console.log(solution(')()(()))(()')); // NO
    </script>
  </body>
</html>
