<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      /**
      // 내 풀이
      // 아래 풀이는 (()))( 와 같이 괄호의 개수는 같지만 순서가 다를 때는 검수하지 못한다.
      let answer = '';
      const arr = s.split('');
      const left = arr.filter(v => v === '(');
      const right = arr.filter(v => v === ')');

      answer = left.length === right.length ? 'YES' : 'NO';
      /*/
      // 여는 괄호면 stack에 push. 닫는 괄호면 pop.
      // 올바른 괄호면 길이가 0이 된다.
      let answer = 'YES';
      const stack = [];

      for (const l of s) {
        if (l === '(') {
          stack.push(l);
          // 닫는 괄호가 먼저 나왔을 때
        } else if (s.length === 0) {
          answer = 'NO'
          break;
        } else {
          stack.pop();
        }
      }
      // 여는 괄호가 많을 때
      if (stack.length > 0) {
        answer = 'NO';
      }

      /**/
      return answer;
    }

    let a = '(()(()))()';
    console.log(solution(a));
  </script>
</body>

</html>
