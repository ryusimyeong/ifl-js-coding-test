<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = '';
      const arr = s.split('');
      const left = arr.filter(v => v === '(');
      const right = arr.filter(v => v === ')');

      answer = left.length === right.length ? 'YES' : 'NO';
      return answer;
    }

    let a = "(()(()))(()";
    console.log(solution(a));
  </script>
</body>

</html>
