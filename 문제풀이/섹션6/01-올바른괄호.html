<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 'YES';
        const stack = [];

        for (const letter of s) {
          if (letter === '(') {
            stack.push(letter);
          } else {
            if (stack.length > 0) {
              stack.pop();
            } else {
              answer = 'NO';
              break;
            }
          }
        }

        if (answer === 'YES' && stack.length > 0) {
          answer = 'NO';
        }

        return answer;
      }

      console.log(solution('(())()')); // YES
      console.log(solution('(()(()))(()')); // NO
      console.log(solution(')()(()))(()')); // NO
    </script>
  </body>
</html>
