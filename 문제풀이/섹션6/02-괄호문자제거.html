<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';
        const stack = [];

        for (const char of s) {
          if (char === '(') {
            stack.push(char);
            continue;
          }

          if (char === ')') {
            stack.pop(char);
            continue;
          }

          if (!stack.length) {
            answer += char;
          }
        }

        return answer;
      }

      let str = '(A(BC)D)EF(G(H)(IJ)K)LM(N)';
      console.log(solution(str));
    </script>
  </body>
</html>
