<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = '';
      let block = 0;

      for (const l of s) {
        if (l === '(') {
          block++;
          continue;
        } else if (l === ')') {
          block--;
          continue;
        }

        if (block > 0) {
          continue;
        } else {
          answer += l;
        }
      }

      return answer;
    }

    let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
    console.log(solution(str));
  </script>
</body>

</html>
