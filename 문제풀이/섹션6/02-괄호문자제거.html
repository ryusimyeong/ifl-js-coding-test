<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';
        const stack = [];

        for (const letter of s) {
          if (letter === '(') {
            stack.push(letter);
            continue;
          }

          if (letter === ')') {
            stack.pop(letter);
            continue;
          }

          if (stack.length <= 0) {
            answer += letter;
          }
        }

        return answer;
      }

      let str = '(A(BC)D)EF(G(H)(IJ)K)LM(N)';
      console.log(solution(str));
    </script>
  </body>
</html>
