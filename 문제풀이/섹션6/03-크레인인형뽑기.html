<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        const stack = [];

        for (let i = 0; i < moves.length; i++) {
          const targetIndex = moves[i] - 1;

          for (let j = 0; j < board.length; j++) {
            if (!board[j][targetIndex]) {
              continue;
            }

            stack.push(board[j][targetIndex]); // 바구니에 넣기
            board[j][targetIndex] = 0; // 넣었으니 빈 공간으로 만들어주기
            break;
          }

          if (stack[stack.length - 2] === stack[stack.length - 1]) {
            stack.pop();
            stack.pop();
            answer += 2;
          }
        }

        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
