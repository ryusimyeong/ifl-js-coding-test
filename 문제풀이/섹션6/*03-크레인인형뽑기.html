<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(board, moves) {
      let answer = 0; // 인형의 개수
      let stack = []; // 바구니

      while (moves.length > 0) {
        const move = moves.shift() - 1;
        for (let i = 0; i < board.length; i++) {
          if (board[i][move] > 0) {
            stack.push(board[i][move]); // 바구니에 담기
            board[i][move] = 0; // 비워진 표시

            if (stack.length > 1 && stack[i - 1] === stack[i]) {
              stack[i - 1] = -1;
              stack[i] = -1;
              answer += 2;
            }
            break; // 중단
          }
        }
      }

      return answer;
    }

    let a = [
      [0, 0, 0, 0, 0],
      [0, 0, 1, 0, 3],
      [0, 2, 5, 0, 1],
      [4, 2, 4, 4, 2],
      [3, 5, 1, 3, 1]
    ];

    let b = [1, 5, 3, 5, 1, 2, 1, 4];
    console.log(solution(a, b));
  </script>
</body>

</html>
