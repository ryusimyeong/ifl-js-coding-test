<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        const stack = [];

        for (const move of moves) {
          const column = move - 1;

          for (let row = 0; row < board.length; row++) {
            if (!board[row][column]) {
              continue;
            }

            if (board[row][column] === stack[stack.length - 1]) {
              // 바구니 맨 위 값과 비교
              stack.pop();
              answer += 2;
            } else {
              stack.push(board[row][column]); // 바구니에 넣기
            }

            board[row][column] = 0; // 빈 공간으로 만들어주기
            break; // 탐색 중지
          }
        }

        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
