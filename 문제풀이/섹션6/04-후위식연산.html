<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        const stack = [];

        for (const letter of s) {
          const number = Number(letter);

          if (number) {
            stack.push(number);
            continue;
          }

          const lateset = stack.pop();
          const prev = stack.pop();

          switch (letter) {
            case '+':
              stack.push(prev + lateset);
              break;

            case '-':
              stack.push(prev - lateset);
              break;

            case '*':
              stack.push(prev * lateset);
              break;

            default:
              stack.push(prev / lateset);
              break;
          }
        }

        answer = stack.pop();

        return answer;
      }

      let str = '352+*9-';
      console.log(solution(str));
    </script>
  </body>
</html>
