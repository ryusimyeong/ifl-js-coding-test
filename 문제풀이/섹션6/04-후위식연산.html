<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const stack = [];

        for (const char of s) {
          const number = Number(char);

          if (number) {
            stack.push(number);
            continue;
          }

          const right = stack.pop();
          const left = stack.pop();

          switch (char) {
            case '+':
              stack.push(left + right);
              break;

            case '-':
              stack.push(left - right);
              break;

            case '*':
              stack.push(left * right);
              break;

            default:
              stack.push(left / right);
              break;
          }
        }

        return stack.pop();
      }

      let str = '352+*9-';
      console.log(solution(str));
    </script>
  </body>
</html>
