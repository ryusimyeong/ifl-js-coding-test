<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        let princes = Array.from({ length: n }, (v, index) => index + 1);

        while (princes.length > 1) {
          // k번째 왕자 제거
          if (k <= princes.length) {
            princes.splice(k - 1, 1);

            // 제거되었기 때문에 k 다음 왕자가 k번째 왕자가 된다.
            for (let i = 0; i < k - 1; i++) {
              princes.push(princes.shift());
            }
          } else {
            const index = k % princes.length || princes.length - 1;
            princes.splice(index - 1, 1);

            for (let i = 0; i < index; i++) {
              princes.push(princes.shift());
            }
          }
        }

        answer = princes.pop();

        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
