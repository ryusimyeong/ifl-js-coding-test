<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    /**
    * 동적계획법?
    * 어떤 하나의 큰 문제를 작은 단위의 문제로 나누어 답을 낸다.
    * 그 작은 문제의 답을 기록하고 점차 큰 문제를 해결해나간다. 점화식으로 문제를 푸는 것
    * 동적계획법은 다이나믹 테이블이 필요하다. 
    */
    function solution(n) {
      let answer = 0;
      const dy = Array.from({ length: n }, () => 0);

      dy[0] = 1;
      dy[1] = 2;

      for (let i = 2; i < n; i++) {
        dy[i] = dy[i - 2] + dy[i - 1];
      }

      answer = dy[n - 1];
      return answer;
    }

    console.log(solution(7));
  </script>
</body>

</html>
