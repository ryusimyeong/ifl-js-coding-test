<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n) {
      let answer = 0;
      // 돌의 개수 +1이 반대편 땅
      const dy = Array.from({ length: n + 1 }, () => 0);
      // 초기값 세팅
      dy[0] = 1;
      dy[1] = 2;

      for (let i = 2; i <= n; i++) {
        dy[i] = dy[i - 1] + dy[i - 2];
      }

      answer = dy[n];
      return answer;
    }

    console.log(solution(7));
  </script>
</body>

</html>
