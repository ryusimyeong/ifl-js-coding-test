<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = 0;
      // dy[i] 는 arr[i]가 마지막 숫자일 때의 길이
      const dy = Array.from({ length: arr.length }, () => 0);
      dy[0] = 1;

      for (let i = 1; i < arr.length; i++) {
        let max = 0;

        for (let j = i - 1; j >= 0; j--) {
          // 앞의 항이 될 수 있는 경우 + 다이나믹값의 최댓값
          if (arr[j] < arr[i] && dy[j] > max) {
            max = dy[j];
          }
        }
        dy[i] = max + 1;
        answer = Math.max(answer, dy[i]);
      }

      return answer;
    }

    let arr = [5, 3, 7, 8, 6, 2, 9, 4];
    console.log(solution(arr));
  </script>
</body>

</html>
