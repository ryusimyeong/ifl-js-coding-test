<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>

    function solution(n, arr) {
      let answer = 0;
      const graph = Array.from({ length: n }, () => Array(n).fill(0));
      const checkArr = Array.from({ length: n }, () => 0);

      for (const [a, b] of arr) {
        graph[a - 1][b - 1] = 1;
      }

      (function DFS(node) {
        checkArr[node] = 1;

        if (node === n - 1) {
          answer++;
        } else {
          for (let i = 0; i < n; i++) {
            if (!graph[node][i]) continue;
            if (checkArr[i]) continue;

            checkArr[i] = 1;
            DFS(i);
            checkArr[i] = 0;
          }
        }
      })(0);

      return answer;
    }

    let arr = [[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
    console.log(solution(5, arr));
  </script>
</body>

</html>
