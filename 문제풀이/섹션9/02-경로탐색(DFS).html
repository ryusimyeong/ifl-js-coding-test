  <script>
    function solution(n, arr) {
      let answer = 0;
      const graph = [];
      for (let i = 0; i < n; i++) {
        graph.push(Array.from({ length: n }, () => 0));
      }

      for (let i = 0; i < arr.length; i++) {
        graph[arr[i][0] - 1][arr[i][1] - 1] = 1;
      }




      console.log(graph)

      return answer;
    }

    let arr = [[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
    console.log(solution(5, arr));
  </script>
