<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];

        answer = arr.filter(
          (number, index) => index === 0 || number > arr[index - 1] // 첫 번째 수는 무조건 출력
        );

        return answer;
      }

      console.log(solution([7, 3, 9, 5, 6, 12]));
      console.log(solution([2, 3, 4, 5, 2, 0]));
    </script>
  </body>
</html>
