    <script>
      function solution(arr) {
        /**
        let answer;

        // 가로합 리스트
        const rowSumList = arr.map((row) =>
          row.reduce((acc, number) => acc + number, 0)
        );
        // 세로합 리스트
        const columnSumList = arr.map((row, columnIndex) =>
          row
            .map((_, rowIndex) => arr[rowIndex][columnIndex])
            .reduce((acc, number) => acc + number, 0)
        );
        // 대각선합 리스트
        const diagonalSumList = [
          // 좌상우하
          arr
            .map((row, index) => row[index])
            .reduce((acc, number) => acc + number, 0),
          // 좌하우상
          arr
            .map((row, index) => row[arr.length - 1 - index])
            .reduce((acc, number) => acc + number, 0),
        ];
        answer = Math.max(...rowSumList, ...columnSumList, ...diagonalSumList);
        /*/

        /**/
        let answer = 0;
        let n = arr.length;

        for (let i = 0; i < n; i++) {
          let rowSum = 0;
          let columnSum = 0;

          for (let j = 0; j < n; j++) {
            rowSum += arr[i][j]; // 행의 합. i가 고정. j가 변경
            columnSum += arr[j][i]; // 열의 합. j가 고정. i가 변경
          }

          answer = Math.max(answer, rowSum, columnSum);
        }

        let diagonalSum = 0;
        let reverseDiagonalSum = 0;

        for (let i = 0; i < n; i++) {
          diagonalSum += arr[i][i];
          reverseDiagonalSum += arr[i][n - 1 - i];
        }

        answer = Math.max(answer, diagonalSum, reverseDiagonalSum);

        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
