<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = Number.MIN_SAFE_INTEGER;

      // 행의 합
      for (let i = 0; i < arr.length; i++) {
        const sum = arr[i].reduce((a, v) => a + v, 0);

        if (answer < sum) {
          answer = sum;
        }
      }

      // 열의 합
      for (let i = 0; i < arr[0].length; i++) {
        let sum = 0;
        for (let j = 0; j < arr.length; j++) {
          sum += arr[j][i];
        }

        if (answer < sum) {
          answer = sum;
        }

      }

      // 두 대각선의 합
      // sum값 초기화 신경쓰기
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i][i];

        if (answer < sum) {
          answer = sum;
        }
      }

      sum = 0;
      for (let i = 0; i < arr.length; i++) {

        sum += arr[i][arr.length - 1 - i];
        if (answer < sum) {
          answer = sum;
        }
      }

      return answer;
    }

    let arr = [
      [10, 13, 10, 12, 15],
      [12, 39, 30, 23, 11],
      [11, 25, 50, 53, 15],
      [19, 27, 29, 37, 27],
      [19, 13, 30, 13, 19]
    ];
    console.log(solution(arr));
  </script>
</body>

</html>
