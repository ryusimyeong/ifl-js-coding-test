  <script>
    function solution(arr) {
      /**
      // 내풀이
      // 최대값 초기화
      let answer = Number.MIN_SAFE_INTEGER;
      // 행의 합
      for (let i = 0; i < arr.length; i++) {
        const sum = arr[i].reduce((a, v) => a + v, 0);

        if (answer < sum) {
          answer = sum;
        }
      }
      // 열의 합
      for (let i = 0; i < arr[0].length; i++) {
        let sum = 0;
        for (let j = 0; j < arr.length; j++) {
          sum += arr[j][i];
        }

        if (answer < sum) {
          answer = sum;
        }

      }
      // 두 대각선의 합
      // sum값 초기화 신경쓰기
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i][i];

        if (answer < sum) {
          answer = sum;
        }
      }
      sum = 0;
      for (let i = 0; i < arr.length; i++) {

        sum += arr[i][arr.length - 1 - i];
        if (answer < sum) {
          answer = sum;
        }
      }
      /*/
      let answer = Number.MIN_SAFE_INTEGER;
      let n = arr.length;
      let sum1 = 0;
      let sum2 = 0;
      // 행, 열 구하기
      for (let i = 0; i < n; i++) {
        // 초기화
        sum1 = 0;
        sum2 = 0;
        for (let j = 0; j < n; j++) {
          sum1 += arr[i][j]; // 행의 합
          sum2 += arr[j][i]; // 열의 합
        }
        // 최대값 구하기
        answer = Math.max(answer, sum1, sum2);
      }
      // 대각선 구하기
      sum1 = 0;
      sum2 = 0;
      for (let i = 0; i < n; i++) {
        sum1 += arr[i][i]; // 좌상우하 대각선
        sum2 += arr[i][n - i - 1]; // 우상좌하 대각선
      }
      answer = Math.max(answer, sum1, sum2);
      /**/
      return answer;
    }

    let arr = [
      [10, 13, 10, 12, 15],
      [12, 39, 30, 23, 11],
      [11, 25, 50, 53, 15],
      [19, 27, 29, 37, 27],
      [19, 13, 30, 13, 19]
    ];
    console.log(solution(arr));
  </script>
