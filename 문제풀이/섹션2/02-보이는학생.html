<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 1; // 첫 번째 학생은 무조건 보임
        let max = arr[0]; // 첫 번째 학생 키로 초기화

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
            answer++;
          }
        }

        return answer;
      }

      console.log(solution([130, 135, 148, 140, 145, 150, 150, 153]));
      console.log(solution([150, 130, 135, 148, 140, 145, 150, 153]));
    </script>
  </body>
</html>
