<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;

        answer = arr.filter(
          (height, index) => !index || height > arr[index - 1]
        ).length;

        return answer;
      }

      console.log(solution([130, 135, 148, 140, 145, 150, 150, 153]));
    </script>
  </body>
</html>
