<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[i].length; j++) {
            const up = i === 0 ? 0 : arr[i - 1][j];
            const down = i === arr.length - 1 ? 0 : arr[i + 1][j];
            const left = j === 0 ? 0 : arr[i][j - 1];
            const right = j === arr[i].length - 1 ? 0 : arr[i][j + 1];

            if (
              arr[i][j] > up &&
              arr[i][j] > down &&
              arr[i][j] > left &&
              arr[i][j] > right
            ) {
              answer++;
            }
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
