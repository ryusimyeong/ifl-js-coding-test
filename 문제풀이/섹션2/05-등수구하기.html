<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Array.from({ length: arr.length }).fill(0);

        for (let i = 0; i < arr.length; i++) {
          let count = 1;

          for (let j = 0; j < arr.length; j++) {
            // 본인 비교 스킵
            if (i === j) {
              continue;
            }

            // 자신보다 큰 게 있는지 확인
            if (arr[i] < arr[j]) {
              count++;
            }
          }

          answer[i] = count;
        }

        return answer;
      }

      console.log(solution([87, 89, 92, 100, 76]));
      console.log(solution([87, 89, 100, 100, 76]));
    </script>
  </body>
</html>
