<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = [];
      // 값 복사
      let alias = [...arr];
      // 높은 점수 순으로 정렬
      alias.sort((p, n) => n - p);

      arr.forEach(n => {
        const rank = alias.findIndex(v => v === n) + 1
        answer.push(rank);
      });

      return answer;
    }

    let arr = [92, 92, 92, 100, 76];
    console.log(solution(arr));
  </script>
</body>

</html>
