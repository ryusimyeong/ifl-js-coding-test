<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = [];


      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          const UP = arr[i][j] > arr[i - 1][j];
          const RIGHT = arr[i][j] > arr[i][j + 1];
          const DOWN = arr[i][j] > arr[i + 1][j];
          const LEFT = arr[i][j] > arr[i][j - 1];
          switch (i) {
            case 0:
              switch (j) {
                case 0:
                  if (RIGHT && DOWN) answer.push([i, j]);
                  break;
                case arr[i].length - 1:
                  if (LEFT && DOWN) answer.push([i, j]);
                  break;
                default:
                  if (LEFT && RIGHT && DOWN) answer.push([i, j]);
                  break;
              }
              break;

            case arr.length - 1:
              switch (j) {
                case 0:
                  if (RIGHT && UP) answer.push([i, j]);
                  break;
                case arr[i].length:
                  if (LEFT && UP) answer.push([i, j]);
                  break;
                default:
                  if (LEFT && RIGHT && UP) answer.push([i, j]);
                  break;
              }
              break;

            default:
              switch (j) {
                case 0:
                  if (RIGHT && DOWN && UP) answer.push([i, j]);
                  break;
                case arr[i].length - 1:
                  if (LEFT && DOWN && UP) answer.push([i, j]);
                  break;
                default:
                  if (LEFT && RIGHT && DOWN && UP) answer.push([i, j]);
                  break;
              }
              break;
          }
        }
      }

      answer = [...new Set(answer)].length;
      return answer;
    }

    let arr = [
      [5, 3, 7, 2, 3],
      [3, 7, 1, 6, 1],
      [7, 2, 5, 3, 4],
      [4, 3, 6, 4, 1],
      [8, 7, 3, 5, 2]
    ];
    console.log(solution(arr));
  </script>
</body>

</html>
