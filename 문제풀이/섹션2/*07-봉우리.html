<head>
  <meta charset="UTF-8">
  <title>출력결과</title>

<body>
  <script>
    function solution(arr) {
      let answer = 0;
      let points = [];

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          switch (i) {
            case 0:
              switch (j) {
                case 0:
                  if (arr[i][j] > arr[i][j + 1] &&
                    arr[i][j] > arr[i + 1][j]) {
                    points.push([i, j]);
                  }
                  break;
                case arr[i].length - 1:
                  if (arr[i][j] > arr[i][j - 1] &&
                    arr[i][j] > arr[i + 1][j]) {
                    points.push([i, j]);
                  }
                  break;
                default:
                  if (arr[i][j] > arr[i][j - 1] &&
                    arr[i][j] > arr[i][j + 1] &&
                    arr[i][j] > arr[i + 1][j]) {
                    points.push([i, j]);
                  }
                  break;
              }
              break;

            case arr.length - 1:
              switch (j) {
                case 0:
                  if (arr[i][j] > arr[i][j + 1] && // 오
                    arr[i][j] > arr[i - 1][j]) { // 위
                    points.push([i, j]);
                  }
                  break;
                case arr[i].length:
                  if (arr[i][j] > arr[i][j - 1] && // 왼
                    arr[i][j] > arr[i - 1][j]) { // 위
                    points.push([i, j]);
                  }
                  break;
                default:
                  if (arr[i][j] > arr[i][j - 1] && // 왼
                    arr[i][j] > arr[i][j + 1] && // 오
                    arr[i][j] > arr[i - 1][j]) { // 위
                    points.push([i, j]);
                  }
                  break;
              }
              break;

            default:
              switch (j) {
                case 0:
                  if (arr[i][j] > arr[i][j + 1] && // 오
                    arr[i][j] > arr[i + 1][j] && // 아래
                    arr[i][j] > arr[i - 1][j]) { // 위
                    points.push([i, j]);
                  }
                  break;
                case arr[i].length - 1:
                  if (arr[i][j] > arr[i][j - 1] && // 왼
                    arr[i][j] > arr[i + 1][j] && // 아래
                    arr[i][j] > arr[i - 1][j]) { // 위
                    points.push([i, j]);
                  }
                  break;
                default:
                  if (arr[i][j] > arr[i][j - 1] && // 왼
                    arr[i][j] > arr[i][j + 1] && // 오
                    arr[i][j] > arr[i + 1][j] && // 아래
                    arr[i][j] > arr[i - 1][j]) { // 위
                    points.push([i, j]);
                  }
                  break;
              }
              break;
          }
        }
      }

      answer = [...new Set(points)].length;
      return answer;
    }

    let arr = [
      [5, 3, 7, 2, 3],
      [3, 7, 1, 6, 1],
      [7, 2, 5, 3, 4],
      [4, 3, 6, 4, 1],
      [8, 7, 3, 5, 2]
    ];
    console.log(solution(arr));
  </script>
</body>

</html>
