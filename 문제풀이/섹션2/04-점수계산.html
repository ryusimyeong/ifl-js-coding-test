<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let score = 1;

        for (let i = 0; i < arr.length; i++) {
          if (!arr[i]) {
            // arr[i]이 0이면(틀리면) 누적되던 점수 1로 초기화
            score = 1;
          } else {
            // arr[i]이 맞으면 점수 추가 후 누적점수 상승
            answer += score;
            score++;
          }
        }

        return answer;
      }

      console.log(solution([1, 0, 1, 1, 1, 0, 0, 1, 1, 0])); // 10
      console.log(solution([1, 1, 1, 1, 1, 0, 0, 1, 1, 0])); // 18
    </script>
  </body>
</html>
