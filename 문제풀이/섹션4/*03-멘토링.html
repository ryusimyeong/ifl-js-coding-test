<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;

        for (let i = 0; i < test.length; i++) {
          for (let j = 0; j < test[i].length; j++) {}
        }

        return answer;
      }

      console.log(
        solution([
          [3, 4, 1, 2],
          [4, 3, 2, 1],
          [3, 1, 4, 2],
        ])
      );
    </script>
  </body>
</html>
