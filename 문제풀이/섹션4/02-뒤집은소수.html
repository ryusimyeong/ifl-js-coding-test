<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];

        answer = arr
          .map((number) => Number(String(number).split('').reverse().join('')))
          .filter((reversed) => {
            if ([0, 1].includes(reversed)) {
              return false;
            }

            if (reversed === 2) {
              return true;
            }

            for (let i = 2; i < Math.sqrt(reversed); i++) {
              if (reversed % i === 0) {
                return false;
              }
            }

            return true;
          });

        return answer;
      }

      console.log(solution([32, 55, 62, 20, 250, 370, 200, 30, 100]));
    </script>
  </body>
</html>
