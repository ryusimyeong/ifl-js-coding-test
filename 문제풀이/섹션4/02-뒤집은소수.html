<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>


    function solution(arr) {
      let answer = [];
      /**
      // 내 풀이
      let arr2 = arr.map(n =>
        Number(String(n).split('').reverse().join(''))
      );

      // 소수 판별 함수
      const getIsPrime = num => {
        if (num === 1) return false;
        else if (num === 2) return true;
        else if (num % 2 === 0) return false;

        for (let i = 3; i < num; i += 2) {
          if (num % i === 0) return false;
        }
        return true;
      }

      answer = arr2.filter(n => getIsPrime(n));
      /*/
      // 소수 판별 함수 찾아보기
      const getIsPrime = num => {
        if (num === 1) return false;
        if (num === 2) return true;

        for (let i = 2; i <= Math.floor(num / 2); i++) {
          if (num % i === 0) return false;
        }

        return true;
      }

      for (let n of arr) {
        // 숫자 뒤집기
        let res = 0;
        while (n) {
          let tmp = n % 10; // 어떤 숫자든 10으로 나눈 나머지는 일의 자리, 몫은 그 나머지 자리다.
          res = res * 10 + tmp;
          n = Math.floor(n / 10);
        }

        if (getIsPrime(res)) answer.push(res);
      }
      /**/
      return answer;
    }

    let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
    console.log(solution(arr));
  </script>
</body>

</html>
