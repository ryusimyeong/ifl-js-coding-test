<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer;
        let candidateList = [];

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let m = j + 1; m < n; m++) {
              candidateList.push(card[i] + card[j] + card[m]);
            }
          }
        }

        candidateList = [...new Set(candidateList)].sort(
          (prev, next) => next - prev
        );

        answer = candidateList[k - 1];

        return answer;
      }

      console.log(solution(10, 3, [13, 15, 34, 23, 45, 65, 33, 11, 26, 42]));
    </script>
  </body>
</html>
