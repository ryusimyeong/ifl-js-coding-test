<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n, k, card) {
      let answer;
      /**
      let sumArr = [];
      // 3장 뽑아서 나올 수 있는 모든 경우의 수
      for (let i = 0; i < card.length - 2; i++) {
        for (let j = i + 1; j < card.length - 1; j++) {
          for (let k = j + 1; k < card.length; k++) {
            sumArr.push(card[i] + card[j] + card[k]);
          }
        }
      }
      // 내림차순 정렬
      sumArr.sort((a, b) => b - a);
      // 중복을 고려하여 k번째 큰 수 찾기
      let cnt = 1;
      for (let i = 1; i < sumArr.length; i++) {
        if (sumArr[i - 1] === sumArr[i]) {
          continue;
        }

        cnt++;
        if (cnt === k) {
          answer = sumArr[i];
          break;
        }
      }
      /*/
      // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Set
      let s = new Set(); // 중복 제거를 위한 Set
      for (let i = 0; i < n - 2; i++) {
        for (let j = i + 1; j < n - 1; j++) {
          for (let k = j + 1; k < n; k++) {
            s.add(card[i] + card[j] + card[k]); // Set에 원소를 집어넣는 메소드는 add
          }
        }
      }
      // 내림차순 정렬을 위한 배열화
      s = [...s].sort((a, b) => b - a);
      answer = s[k - 1];
      /**/
      return answer;
    }

    let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
    console.log(solution(10, 3, arr));
  </script>
</body>

</html>
