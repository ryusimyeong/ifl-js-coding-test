  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(m, product) {
      let answer = 0;

      for (let student of product) {
        const price = (student[0] / 2) + student[1]

        if (m < price) break;

        m -= price;
        answer++;
      }

      return answer;
    }

    let arr = [[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
    console.log(solution(28, arr));
  </script>
</body>
