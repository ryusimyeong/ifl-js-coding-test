<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = 0;
                /**
                // 매우 큰 숫자로 초기화 해놓기.
                // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Number/MAX_SAFE_INTEGER
                let min = Number.MAX_SAFE_INTEGER;

                arr.forEach(n => {
                  if (n < min) {
                    min = n;
                  }
                })
                
                answer = min;
                /*/
                // Math의 최소값 메소드와 spread로 손쉽고, 낮은 시간복잡도로 구할 수 있다.
                answer = Math.min(...arr);
                return answer;
                /**/

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
            arr=[5, 3, 7, 11, 2, 5, 17];
            console.log(solution(arr));
        </script>
    </body>
</html>
