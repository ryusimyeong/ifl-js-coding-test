<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s, t) {
      // t로 구분하여 나눠주면 t의 개수 - 1을 길이로 갖는 배열이 생성된다.
      let answer = s.split(t).length - 1;

      return answer;
    }

    let str = "COMPUTERPROGRAMMING";
    console.log(solution(str, 'R'));
  </script>
</body>

</html>
