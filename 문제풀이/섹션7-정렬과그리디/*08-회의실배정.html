<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(meetings) {
      /**
      // 내 풀이
      let answer = 0;
      let meetingCount = [];
      let finishTime = 0;

      meetings.sort((prev, next) => prev[0] - next[0]);

      for (let i = 0; i < meetings.length; i++) {
        let mi = meetings[i];
        meetingCount.push(mi);
        finishTime = mi[1];
        for (let j = i + 1; j < meetings.length; j++) {
          let mj = meetings[j];

          if (mj[0] >= finishTime) {
            meetingCount.push(mj);
            finishTime = mj[1];
          } else {
            continue;
          }
        }
        answer = Math.max(answer, meetingCount.length);
        meetingCount = [];
      }
      /*/
      let answer = 0;
      // 끝나는 시간 기준 오름차순 정렬
      // 끝나는 시간이 같으면 시작 시간 기준 오름차순 정렬
      meetings.sort((a, b) => {
        if (a[1] === b[1]) return a[0] - b[0];
        else return a[1] - b[1];
      });

      let et = 0;

      for (let x of meetings) {
        if (x[0] >= et) {
          answer++;
          et = x[1];
        }
      }
      /**/

      return answer;
    }

    let arr = [[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
    let arr2 = [[3, 3], [1, 3], [2, 3]];
    console.log(solution(arr));
    console.log(solution(arr2));
  </script>
</body>

</html>
