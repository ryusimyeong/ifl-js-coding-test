<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(target, arr) {
      /**
      // 내 풀이
      // 오름차순 정렬
      let answer = 0;
      const alias = [...arr];
      alias.sort((prev, next) => prev - next);

      let min = 0;
      let max = alias.length - 1;
      let mid = Math.ceil(alias.length / 2);

      while (min < max) {
        if (target > alias[mid]) {
          min = mid;
          mid = Math.ceil((max + min) / 2);
        } else if (target < alias[mid]) {
          max = mid;
          mid = Math.ceil((max + min) / 2);
        } else {
          answer = mid + 1;
          break;
        }
      }
      /*/
      // 처음부터 끝까지 순차적으로 탐색하는 순차탐색은 시간복잡도가 n제곱이다. 
      // 이분탐색은 log n이다.
      let answer = 0;
      // 이분 탐색은 오름차순이건 내림차순이건 반드시 정렬되어 있어야 한다.
      arr.sort((a, b) => a - b);
      let lt = 0;
      let rt = arr.length - 1;
      while (lt <= rt) {
        let mid = Math.ceil(lt + rt / 2);
        if (arr[mid] === target) {
          answer = mid + 1;
          break;
        } else if (target < arr[mid]) {
          // mid도 아니니까 mid도 날려준다.
          rt = mid - 1;
        } else if (target > arr[mid]) {
          // mid도 아니니까 mid도 날려준다.
          lt = mid + 1;
        }
      }

      /**/
      return answer;
    }

    let arr = [23, 87, 65, 12, 57, 32, 99, 81];
    console.log(solution(32, arr));
  </script>
</body>

</html>
