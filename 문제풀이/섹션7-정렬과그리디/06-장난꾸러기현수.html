  <script>
    function solution(arr) {
      /**
      // 내 풀이
      let answer = [];

            answer.push(i);
          }
        }

        if (answer.length === 2) break;
      }
      /*/
      let answer = [];
      const sorted = [...arr].sort((prev, next) => prev - next);

      for (let i = 0; i < arr.length; i++) {

        answer.push(arr[i]);
      }
      /**/
      return answer;
