<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = [];

      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < arr[i - 1]) {
          if (answer.length) {
            answer.push(i + 1);
          } else {
            answer.push(i);
          }
        }

        if (answer.length === 2) break;
      }

      return answer;
    }

    let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
    console.log(solution(arr));
  </script>
</body>

</html>
