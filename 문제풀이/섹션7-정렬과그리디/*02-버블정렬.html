<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    // 버블정렬은 이웃한 두 값을 비교한다.

    function solution(arr) {
      let answer = arr;

      for (let i = 0; i < arr.length - 1; i++) {
        // 버블정렬은 한 번 i를 돌 때마다 맨 마지막 수(가장 큰 수)가 결정되기 때문에 하나씩 덜 확인한다.
        for (let j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
          }
        }
      }

      return answer;
    }

    let arr = [13, 5, 11, 7, 23, 15];
    console.log(solution(arr));
  </script>
</body>

</html>
