<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = arr;

      answer.sort((prev, next) => {
        if (prev[0] > next[0]) return 1;
        else if (prev[0] < next[0]) return -1;
        else {
          if (prev[1] > next[1]) return 1;
          else if (prev[1] < next[1]) return -1
          else return 0;
        }
      });

      return answer;
    }

    let arr = [[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
    console.log(solution(arr));
  </script>
</body>

</html>
