<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 버블정렬은 이웃한 두 값을 비교한다.
            function solution(arr){
                let answer = arr;
                // 마지막 직전까지 돈다.
                for (let i = 0; i < arr.length - 1; i++) {
                  // 버블정렬은 맨 처음에 가장 큰 수가 맨 뒤로 간다.
                  // 즉, j는 - i - 1 전까지 돌면 된다.
                  for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j+1]) {
                      [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
                    }
                  }
                }
                // 선택 정렬에 비해 교환 횟수가 많아서 성능이 그렇게 좋진 않다.
                
                return answer;
            }

            let arr = [13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
