<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    /** 선택 정렬
     * 이중 for
     */
    function solution(arr) {
      let answer = arr;

      for (let i = 0; i < arr.length - 1; i++) {
        // idx는 i로 초기화
        let idx = i;
        for (let j = i + 1; j < arr.length; j++) {
          // arr[j]가 arr[idx]보다 작으면 idx에 j 넣어준다.
          if (arr[j] < arr[idx]) idx = j;
        }
        // j for문을 다 돈 후 i와 idx 자리 바꿔줌
        [arr[i], arr[idx]] = [arr[idx], arr[i]];
      }

      return answer;
    }

    let arr = [13, 5, 11, 7, 23, 15];
    console.log(solution(arr));
  </script>
</body>

</html>
