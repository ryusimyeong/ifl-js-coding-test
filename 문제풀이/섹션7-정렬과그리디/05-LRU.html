  <script>
    function solution(size, arr) {
      /**
      // 내풀이
      let answer = Array.from({ length: size }).fill(0);

      for (let num of arr) {
        // cache hit
        if (answer.includes(num)) {
          const tgIdx = answer.findIndex(n => n === num);
          answer.splice(tgIdx, 1);
          answer.unshift(num);
          // cache miss
        } else {
          answer.pop();
          answer.unshift(num);
        }
      }
      /*/
      let answer;
      /**/

      return answer;
    }

    let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
    console.log(solution(5, arr));
  </script>
