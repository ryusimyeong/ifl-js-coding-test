<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = [];
      const plus = arr.filter(v => v > 0);
      const minus = arr.filter(v => v < 0);
      answer = [...minus, ...plus];
      return answer;
    }

    let arr = [1, 2, 3, -3, -2, 5, 6, -6];
    console.log(solution(arr));
  </script>
</body>

</html>
