<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(times) {
      let answer = Number.MIN_SAFE_INTEGER;
      let existCount = 0;

      Array.from({ length: 72 }, (v, i) => i).forEach(t => {
        times.forEach(time => {
          if (time[0] <= t && t < time[1]) existCount++;
        });
        answer = Math.max(answer, existCount);
        existCount = 0;
      });

      return answer;
    }

    let arr = [[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
    console.log(solution(arr));
  </script>
</body>

</html>
