<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(c, arr) {
      let answer = Number.MIN_SAFE_INTEGER;
      let n = arr.length;

      function DFS(L, sum) {
        // 합계가 무게 제한보다 크면 바로 종료
        if (sum > c) return;
        // 부분 집합 하나 완성됨
        if (L === n) {
          answer = Math.max(answer, sum);
        } else {
          DFS(L + 1, sum + arr[L]); // 바둑이 태운 경우
          DFS(L + 1, sum); // 바둑이 안 태운 경우
        }
      }
      DFS(0, 0);

      return answer;
    }

    let arr = [81, 58, 42, 33, 61];
    console.log(solution(259, arr));
  </script>
</body>

</html>
