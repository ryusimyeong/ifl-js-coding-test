<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function solution(arr) {
        let answer = 'NO';
        const total = arr.reduce((acc, number) => acc + number, 0);
        const n = arr.length;
        let flag = 0;

        function DFS(L, sum) {
          if (flag === 1) {
            return;
          }

          if (L === n) {
            if (total - sum === sum) {
              answer = 'YES';
              flag = 1;
            }
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }

        DFS(0, 0);

        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
