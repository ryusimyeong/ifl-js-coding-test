<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(m, arr) {
      let answer = 0;
      const coins = [...arr].sort((prev, next) => next - prev);

      for (let i = 0; i < coins.length; i++) {
        while (m > 0) {
          if (m < coins[i]) break;

          m -= coins[i];
          answer++;
        }
      }

      return answer;
    }

    let arr = [1, 2, 5];
    console.log(solution(15, arr));
  </script>
</body>

</html>
