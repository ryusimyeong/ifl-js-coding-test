<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(v) {
      let answer = "";

      function DFS(v) {
        if (v > 7) return;

        // console.log(v); // 전위 순회
        DFS(v * 2); // 왼쪽 노드
        console.log(v); // 중위 순회
        DFS(v * 2 + 1); // 오른쪽 노드
        // console.log(v); // 후위 순회
      }

      DFS(v);
      return answer;
    }

    console.log(solution(1));
  </script>
</body>

</html>
