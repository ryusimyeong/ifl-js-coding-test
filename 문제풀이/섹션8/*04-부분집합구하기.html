<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
        function solution(n){
          let answer = [];
          let arr = Array.from({length: n + 1}, () => 0);
          
          function DFS(v) {
            if (v === n + 1) {
              let temp = '';
              for (let i = 1; i <= n; i++) {
                if (arr[i] === 1) temp += i;
              }

              if (temp) answer.push(temp);
            } else {
              arr[v] = 1; // 부분집합에 있을 때
              DFS(v + 1);
              arr[v] = 0; // 부분집합에 없을 때
              DFS(v + 1);
            }
          }

          DFS(1);
          
          return answer;
        }

        console.log(solution(3));
    </script>
  </body>
</html>
