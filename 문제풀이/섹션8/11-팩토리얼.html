<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n) {
      /**
      // 내 풀이
      let answer = 1;

      (function factorial(n) {
        if (n === 1) {
          return;
        } else {
          answer *= n;
          factorial(n - 1);
        }
      })(n)
      /*/
      let answer;
      function DFS(num) {
        if (num === 1) return 1;
        else return num * DFS(num - 1);
      }
      answer = DFS(n);
      /**/
      return answer;
    }

    console.log(solution(5));
  </script>
</body>

</html>
