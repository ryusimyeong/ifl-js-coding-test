<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(k, arr, m) {
      // 선생님 풀이
      let answer = 0;

      (function DFS(L, s, sum) {
        if (L === k) {
          if (sum % m === 0) answer++;
        } else {
          for (let i = s; i < arr.length; i++) {
            DFS(L + 1, i + 1, sum + arr[i]);
          }
        }
      })(0, 0, 0);

      return answer;
    }

    let arr = [2, 4, 5, 8, 12];
    console.log(solution(3, arr, 6));
  </script>
</body>

</html>
