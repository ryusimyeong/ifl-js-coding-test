<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n, m) {
      // 반복문의 깊이가 변수에 의해 변해야 할 때 재귀함수를 사용한다.
      let answer = [];
      let temp = Array.from({ length: m }, () => 0);

      function DFS(L) {
        if (L === m) {
          answer.push([...temp]);
        } else {
          for (let i = 1; i <= n; i++) {
            temp[L] = i;
            DFS(L + 1);
          }
        }
      }
      DFS(0)

      return answer;
    }

    console.log(solution(3, 2));
  </script>
</body>

</html>
