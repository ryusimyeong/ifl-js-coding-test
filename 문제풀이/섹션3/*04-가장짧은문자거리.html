<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let length = s.length;
        let right = [];
        let left = [];
        let count = 0;

        // to right. 해당 문자열의 왼쪽에 있는 t와의 거리.
        for (let i = 0; i < length; i++) {
          if (s[i] === t) {
            count = 0;
          } else {
            count++;
          }

          right[i] = count;
        }

        // to right. 해당 문자열의 오른쪽에 있는 t와의 거리.
        for (let i = length - 1; i >= 0; i--) {
          if (s[i] === t) {
            count = 0;
          } else {
            count++;
          }

          left[i] = count;
        }

        for (let i = 0; i < length; i++) {
          answer[i] = Math.min(right[i], left[i]);
        }

        return answer;
      }

      console.log(solution('teachermode', 'e'));
      console.log(solution('eabcedddeddede', 'e'));
    </script>
  </body>
</html>
