<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 'YES';
        let length = s.length;
        s = s.toLowerCase();

        for (let i = 0; i < length; i++) {
          if (s[i] === s[length - i - 1]) return;

          answer = 'NO';
        }

        return answer;
      }

      console.log(solution('goooG'));
      console.log(solution('gtG'));
      console.log(solution('gtadsf'));
    </script>
  </body>
</html>
