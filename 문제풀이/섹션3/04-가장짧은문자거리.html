<body>
  <script>
    function solution(s, t) {
      /**
      // 내 풀이
      let answer = [];
      let tIdxList = [];
      let arr = Array.from(s);
      // t가 있는 인덱스를 뽑는다.
      arr.forEach((v, i) => {
        if (v === t) {
          tIdxList.push(i);
        }
      });
      // 주어진 문자열의 인덱스를 탐색하면서 t가 들어간 인덱스와의 거리가 가장 짧은 값을 구한다.
      arr.forEach((_, i) => {
        let min = Number.MAX_SAFE_INTEGER;

        tIdxList.forEach(v => {
          const gap = Math.abs(v - i);
          if (gap < min) {
            min = gap;
          }
        })
        answer.push(min);
      });
      /*/
      let answer = [];
      let d = 1000; // 왼쪽 혹은 오른쪽에 t가 없는 값을 위한 값 초기화
      // 왼쪽부터 t 탐색
      for (let i = 0; i < s.length; i++) {
        if (s[i] === t) {
          d = 0;
          answer.push(d);
        } else {
          d++;
          answer.push(d);
        }
      }
      // 오른쪽부터 t 탐색
      d = 1000;
      for (let i = s.length - 1; i >= 0; i--) {
        if (s[i] === t) {
          // 똑같이 0이기 때문에 값을 넣어줄 필요 없다.
          d = 0;
        } else {
          d++;
          // 기존에 있던 것과 비교하여 작은 걸 넣는다.
          answer[i] = Math.min(answer[i], d);
        }
      }
      /**/
      return answer;
    }

    let str = "teachermode";
    console.log(solution(str, 'e'));
  </script>
</body>
