<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = '';

        answer = Number(
          str
            .split('')
            .filter((letter) => {
              const regex = /[0-9]/;
              return regex.test(letter);
            })
            .join('')
        );

        return answer;
      }

      console.log(solution('g0en2T0s8eSoft'));
    </script>
  </body>
</html>
