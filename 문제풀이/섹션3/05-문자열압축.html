<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = "";
      let count = 1;

      for (let i = 0; i < s.length; i++) {
        // 다음 글자와 같다면
        if (s[i] === s[i + 1]) {
          count++;
        } else {
          answer += s[i];
          // 만약 반복횟수가 1이 아니라면
          if (count !== 1) {
            answer += count;
            count = 1;
          }
        }
      }

      return answer;
    }

    let str = "KKHSSSSSSSE";
    console.log(solution(str));
  </script>
</body>

</html>
