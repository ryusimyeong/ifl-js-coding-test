<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 'YES';
        const regex = /[^a-z]/g; // 정규표현식에서 ^는 ~이 아닌 것들

        s = s.toLowerCase().replaceAll(regex, '');

        s.split('').forEach((letter, index) => {
          if (letter === s[s.length - index - 1]) return;

          answer = 'NO';
        });

        return answer;
      }

      console.log(solution('found7, time: study; Yduts; emit, 7Dnuof'));
      console.log(solution('found7, time: study; Yduts; emit, 7Dnuofd'));
    </script>
  </body>
</html>
