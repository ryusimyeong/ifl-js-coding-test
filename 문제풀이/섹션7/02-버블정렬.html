<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        const length = arr.length;

        // 이웃한 수를 비교한다.
        for (let i = 0; i < length - 1; i++) {
          for (let j = i; j < length; j++) {
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }

        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
