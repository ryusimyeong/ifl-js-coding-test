<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(size, arr) {
      /**
      // 내풀이
      let answer = Array.from({ length: size }).fill(0);

      for (let num of arr) {
        // cache hit
        if (answer.includes(num)) {
          const tgIdx = answer.findIndex(n => n === num);
          answer.splice(tgIdx, 1);
          answer.unshift(num);
          // cache miss
        } else {
          answer.pop();
          answer.unshift(num);
        }
      }
      /*/
      let answer = Array.from({ length: size }, () => 0);

      arr.forEach(v => {
        let pos = -1;

        for (let i = 0; i < size; i++) {
          if (v === answer[i]) {
            pos = i;
          }
        }
        // cache miss
        if (pos === -1) {
          for (let i = size - 1; i >= 1; i--) {
            answer[i] = answer[i - 1];
          }
          // cache hit
        } else {
          for (let i = pos; i >= 1; i--) {
            answer[i] = answer[i - 1];
          }
        }
        answer[0] = v;
      });
      /**/

      return answer;
    }

    let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
    console.log(solution(5, arr));
  </script>
</body>

</html>
