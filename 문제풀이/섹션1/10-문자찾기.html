<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = 0;

        /**
        // 순회하면서 찾기
        answer = s.split('').filter((letter) => letter === t).length;
        /*/
        // split함수로 나눠지는 개수로 찾기
        answer = s.split(t).length - 1;
        /**/

        return answer;
      }

      console.log(solution('COMPUTERPROGRAMMING', 'R'));
      console.log(solution('ABCABCACCCA', 'A'));
    </script>
  </body>
</html>
