    <title>출력결과</title>

  <body>
    <script>
      function solution(s) {
        let answer = '';

        answer = s.replaceAll('A', '#');

        return answer;
      }

      console.log(solution('BANANA'));
      console.log(solution('APPLE'));
      console.log(solution('TMAX'));
    </script>
  </body>
