<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';

        answer = s
          .split('')
          .map((letter) => {
            if (letter.toUpperCase() === letter) {
              letter = letter.toLowerCase();
            } else if (letter.toLowerCase() === letter) {
              letter = letter.toUpperCase();
            }

            return letter;
          })
          .join('');

        return answer;
      }

      console.log(solution('StuDY'));
      console.log(solution('tODAy'));
    </script>
  </body>
</html>
