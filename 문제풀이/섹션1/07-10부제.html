<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;

        /**
        answer = arr
          .map((number) => `${number}`[1]) // 차량번호 중 일의 자리 숫자. 인덱싱을 위해 문자열 변환
          .filter((stringNumber) => day === +stringNumber).length; // 일의 자리 숫자와 주어진 day가 같은지 확인.
        /*/
        // 어떤 숫자든 10으로 나누면 나머지는 일의 자리숫자다.
        answer = arr.filter((number) => number % 10 === day).length;
        /**/

        return answer;
      }

      console.log(solution(3, [25, 23, 11, 47, 53, 17, 33]));
      console.log(solution(0, [12, 20, 54, 30, 87, 91, 30]));
    </script>
  </body>
</html>
