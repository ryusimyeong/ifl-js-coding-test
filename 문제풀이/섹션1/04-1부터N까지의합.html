<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        // 입력된 n을 길이로 하는 배열 생성, 인덱스를 활용해 숫자 채우고 reduce로 누산
        answer = Array.from({ length: n }, (number, i) => i + 1).reduce(
          (acc, number) => number + acc
        );

        return answer;
      }

      console.log(solution(6));
      console.log(solution(10));
    </script>
  </body>
</html>
