<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        // 학생 수를 12로 나눈 뒤, 나머지가 존재하면 한 다스가 더 필요하므로 올림 처리.
        answer = Math.ceil(n / 12);

        return answer;
      }

      console.log(solution(25));
      console.log(solution(178));
    </script>
  </body>
</html>
