<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';

        const maxLength = Math.max(...s.map((string) => string.length));
        answer = s.find((string) => string.length === maxLength);

        return answer;
      }

      console.log(
        solution(['teacher', 'time', 'student', 'beautiful', 'good'])
      );
    </script>
  </body>
</html>
