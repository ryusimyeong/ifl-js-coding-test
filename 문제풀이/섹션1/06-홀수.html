<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 홀수인 숫자 배열
        const oddNumberList = arr.filter((number) => number % 2);

        // 홀수인 숫자들 총합
        const sum = oddNumberList.reduce(
          (acc, oddNumber) => oddNumber + acc,
          0
        );

        // 홀수인 숫자들 중 최소값
        const min = Math.min(...oddNumberList);

        return [sum, min];
      }

      console.log(solution([12, 77, 38, 41, 53, 92, 85]));
    </script>
  </body>
</html>
