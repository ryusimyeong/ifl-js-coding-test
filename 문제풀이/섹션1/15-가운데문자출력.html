<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const quotient = Math.floor(s.length / 2);

        return s.length % 2
          ? `${s[quotient]}`
          : `${s[quotient - 1]}${s[quotient]}`;
      }

      console.log(solution('study'));
      console.log(solution('good'));
      console.log(solution('test'));
      console.log(solution('length'));
      console.log(solution('simyeong'));
    </script>
  </body>
</html>
