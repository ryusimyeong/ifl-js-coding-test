  <body>
    <script>
      function solution(s) {
        let answer = '';
        /**
        // indexOf를 사용해서 처리
        for (let i = 0; i < s.length; i++) {
          if (s.indexOf(s[i]) === i) {
            answer += s[i];
          }
        }
        /*/
        // Set을 사용
        answer = [...new Set(s.split(''))].join('');
        /**/

        return answer;
      }
      console.log(solution('ksekkset'));
    </script>
