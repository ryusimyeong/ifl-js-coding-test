<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 최소값을 구할 때는 초기값을 매우 큰 수로 초기화 해놓으면 좋다.
        let answer = Number.MAX_SAFE_INTEGER;

        answer = Math.min(...arr);

        return answer;
      }

      console.log(solution([5, 3, 7, 11, 2, 15, 17]));
      console.log(solution([5, 7, 1, 3, 2, 9, 11]));
    </script>
  </body>
</html>
