<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;

        /**/
        // filter와 indexOf 사용
        answer = s.filter((word, index) => s.indexOf(word) === index);
        /*/
        // Set 활용
        answer = [...new Set(s)];
        /**/

        return answer;
      }
      let str = ['good', 'time', 'good', 'time', 'student'];
      console.log(solution(str));
    </script>
  </body>
</html>
