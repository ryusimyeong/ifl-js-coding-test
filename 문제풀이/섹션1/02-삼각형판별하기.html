<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = 'NO';
        let max = 0;
        let sum = a + b + c;

        // 가장 긴 변을 구하기 위한 처리
        if (a < b) {
          max = b;
        } else {
          max = a;
        }

        if (max < c) {
          max = c;
        }

        // 삼각형은 가장 긴 한 변의 길이보다 나머지 두 변의 길이 합이 더 커야 함
        if (max < sum - max) {
          answer = 'YES';
        }

        return answer;
      }

      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
