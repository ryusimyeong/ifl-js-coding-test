<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 삼각형이 되는 조건?
            // 짧은 막대들의 길이 합이 가장 긴 변보다 커야 한다.
            function solution(a, b, c){
                let answer = 'NO';
                let max = null;
                // 가장 긴 변을 구해도 a, b, c 중 어느 값이 가장 긴 변인지 알 수 없다.
                // 따라서 a + b + c 의 합을 구한 뒤, 가장 큰 값을 뺀 값을 구해주면
                // 짧은 막대들의 길이 합이 나온다.
                let sum = a + b + c;

                // 가장 긴 변 구하기
                if (a > b) {
                  max = a;
                } else {
                  max = b;
                }
                if (c > max) {
                  max = c;
                }

                if ((sum - max) > max) {
                  answer = 'YES';
                }

                return answer;
            }

            console.log(solution(6, 7, 11));
            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
